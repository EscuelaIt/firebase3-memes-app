<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      [hidden] {display: none}
      .linkherit{
        color: inherit;
        text-decoration: none;
      }
      app-toolbar {
        background: var(--accent-color);
        color: #fff;
      }
      .contenedor {
        color: #666;
      }
      .acciones{
        text-align: right;
        color: var(--primary-color);
      }
      .onlybig {
         display: none;
       }
       .iteraccionbutton {
        --paper-button: {
          background-color: #eee;
          color: var(--accent-color);
        }
      }
      .iteraccionbutton span {
        display: none
      }
     @media(min-width: 450px) {
       .contenedor {
         margin: 10px;
       }
       .onlybig {
         display: block;
       }
       .onlysmall {
         display: none;
       }
       .iteraccionbutton span {
          margin-left: 5px;
          display: block;
        }
     } 

    </style>
  </template>
</dom-module>
