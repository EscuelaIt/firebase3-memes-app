<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="styles/shared-styles.html">

<link rel="import" href="./aprendiendo/test-polymer.html">
<link rel="import" href="./aprendiendo/rompe-cadena.html">
<link rel="import" href="./aprendiendo/timestamp-to-fecha.html">
<link rel="import" href="./aprendiendo/avatar-grande.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">


<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">0001</div>
      <test-polymer></test-polymer>

      <rompe-cadena str="Esto es una cadena de texto muy larga y la quiero romper..." len="30"></rompe-cadena>

      <timestamp-to-fecha timestamp="{{timestamp}}" relative></timestamp-to-fecha>

      <avatar-grande img="https://worker.desarrolloweb.es/img/avatar/gsdP364AFdWtHwydyPRPNIO4RU82.jpg"></avatar-grande>

      <paper-input label="Escribe un timestamp" value="{{timestamp}}"></paper-input>

      Esto esto es lo escrito {{timestamp}}
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',

      properties: {
        timestamp: {
          type: String,
          value: '945454453339'
        }
      }
    });
  </script>
</dom-module>
